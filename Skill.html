<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Portfolio Website</title>
    <!---custom css link---->
    <link rel="stylesheet" type="text/css" href="Skill.css">
</head>
<body>
    <h1 class="sub-title">
        My<span> Skills</span>
    </h1>
    <section class="skills-section">
        <div class="technical-container">
            <h1 class="heading">Technical Skills</h1>
            <div class="Technical-bars">
                <div class="info">HTML</div>
                <div class="progress-line html" data-skill="90%"></div>
            </div>

            <div class="Technical-bars">
                <div class="info">CSS</div>
                <div class="progress-line css" data-skill="60%"></div>
            </div>

            <div class="Technical-bars">
                <div class="info">JavaScript</div>
                <div class="progress-line javascript" data-skill="85%"></div>
            </div>

            <div class="Technical-bars">
                <div class="info">Python</div>
                <div class="progress-line python" data-skill="70%"></div>
            </div>

            <div class="Technical-bars">
                <div class="info">React</div>
                <div class="progress-line react" data-skill="75%"></div>
            </div>
        </div>

        <div class="professional-container">
            <h1 class="heading1">Professional Skills</h1>
            <div class="radial-bars">
                <div class="radial-bar">
                    <svg x="0px" y="0px" viewbox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path1" cx="100" cy="100" r="80"></circle>
                    </svg>
                    <div class="percentage">90%</div>
                    <div class="text">Creativity</div>
                </div>

                <div class="radial-bar">
                    <svg x="0px" y="0px" viewbox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path2" cx="100" cy="100" r="80"></circle>
                    </svg>
                    <div class="percentage">75%</div>
                    <div class="text">Communication</div>
                </div>

                <div class="radial-bar">
                    <svg x="0px" y="0px" viewbox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path3" cx="100" cy="100" r="80"></circle>
                    </svg>
                    <div class="percentage">80%</div>
                    <div class="text">Teamwork</div>
                </div>

                <div class="radial-bar">
                    <svg x="0px" y="0px" viewbox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path4" cx="100" cy="100" r="80"></circle>
                    </svg>
                    <div class="percentage">85%</div>
                    <div class="text">Problem Solving</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
